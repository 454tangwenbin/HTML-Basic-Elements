<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas.html</title>
</head>
<body>
    <form action="http://localhost/test.php" method="post"
    id="register"></form>
    <input type="test" name="usr" form="register" /><br />
    <input type="password" name="pwd" form="register" /><br />
    <select name="year" form="register">
        <option value="1970">1970</option>
        <option value="1980">1980</option>
        <option value="1990">1990</option>
    </select><br />
    <input type="submit" name="submit" value="注册" form="register" /><br />
    <hr />
    email: <input type="email" name="email" value="" required="required" form="register" /><br />
    url: <input type="url" name="url" value="" form="register" /><br />
    date: <input type="date" name="date" value="" form="register" /><br />
    time: <input type="time" name="time" value="" form="register" /><br />
    month: <input type="month" name="month" value="" form="register" /><br />
    week: <input type="week" name="week" value="" form="register" /><br />
    number: <input type="number" name="number" value="" form="register" /><br />
    range: <input type="range" name="range" value="5" max="5" step="2" form="register" /><br />
    search: <input type="search" name="search" value="" results="n" form="register" /><br />
    color: <input type="color" name="color" value="" form="register" /><br />
    <canvas width="500" height="500" style="background:yellow" id="canvas">
    </canvas>
    <script>
        //获取画布DOM
        var canvas=document.getElementById('canvas');
        //设置绘图环境
        var cxt=canvas.getContext('2d');
        //画一条线段
            cxt.lineWidth=10; //设定画笔的宽度
            cxt.strokeStyle="#ff9900"; //设定画笔的颜色
            cxt.moveTo(20,20); //设定笔触的位置
            cxt.lineTo(100,20); //设置移动的方式
            cxt.stroke(); //画线
            cxt.closePath(); //关闭路径
        //画一个三角形
            cxt.lineWidth=10; //设定画笔的宽度
            cxt.strokeStyle="#ff9900"; //设定画笔的颜色
            cxt.moveTo(120,20); //设定笔触的位置
            cxt.lineTo(190,40); //设置移动的方式
            cxt.lineTo(250,80); //设置移动的方式
            cxt.closePath(); //关闭路径
            cxt.stroke(); //画线
        //画一个圆
            cxt.beginPath(); //开始路径
            cxt.lineWidth=1; //设定画笔的宽度
            cxt.strokeStyle="#ff9800"; //设定画笔的颜色
            cxt.arc(200,200,50,0,360,false); //设定笔触的位置
            cxt.stroke(); //画线
            cxt.closePath(); //关闭路径
        //画一个矩形
            cxt.strokeRect(300,30,100,100);
            cxt.fillRect(300,230,100,100);
        //设置文字
            cxt.font="40px 宋体";
            cxt.fillText("五兄弟，不编程",20,100);
            cxt.lineWidth=1; //设定画笔的宽度
            cxt.strokeText("五兄弟，不编程",20,200);
        //插图 谷歌不支持
            var img = new Image();
            img.src = "123.bmp";
            cxt.drawImage(img,300,230,100,100);
        //旋转
            cxt.save();
            cxt.translate(20,200);
            cxt.rotate(10*Math.PI/180);
            cxt.lineWidth=1; //设定画笔的宽度
            cxt.strokeText("五兄弟，不编程",0,0);
            cxt.restore();
    </script>
</body>
</html>
